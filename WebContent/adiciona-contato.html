
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous
">

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adiciona Contatos</title>
</head>
<body>
	<h1>Adiciona Contatos</h1>
		<hr/>
		<form action="adicionaContato">
  		  <div class="form-row">
			    <div class="form-group col-md-2">
			      <label for="inputName">Nome</label>
			      <input type="text" name="nome" class="form-control" id="inputNome" placeholder="">
			    </div>
			    
			    <div class="form-group col-md-2">
			      <label for="inputEmail">Email</label>
			      <input type="text" name="email" class="form-control" id="inputEmail" placeholder="">
			    </div>
			    
			    <div class="form-group col-md-2">
			      <label for="inputAddress">Endereco</label>
			      <input type="text" name="endereco" class="form-control" id="inputEndereco" placeholder="">
			    </div>  
			    
			    <div class="form-group col-md-2">	
			      <label for="inputDataNascimento">Data Nascimento</label>
			      <input type="text" name="dataNascimento" class="form-control" id="inputDataNascimento" placeholder="">
			    </div>   		   		   
		  </div>
		   <button type="submit" class="btn btn-primary">Gravar</button> 
		</form>
	</body>
</html>
